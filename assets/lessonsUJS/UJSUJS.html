<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(
          to right,
          #1a1a1a,
          #2a2a2a,
          #3a3a3a,
          #4a4a4a
        );
        font-family: Arial, sans-serif;
      }

      * {
        font-size: 24px;
        background: linear-gradient(
          to right,
          #ff00ff,
          #00ffff,
          #ffff00,
          #ff0000,
          #00ff00
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph with centered text and gradient background.</p>
    <h1>This is a heading with centered text and gradient background.</h1>
    <span>This is a span with centered text and gradient background.</span>
  </body>
</html>
